<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growing Labs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      /* You can change this to a different font if you'd like */
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      background: linear-gradient(to right, #ffba7c, #2727c8);
      /* Gradient colors */
      -webkit-background-clip: text;
      /* for Webkit browsers */
      background-clip: text;
      color: transparent;
      /* Makes the text color transparent, so the background shows */
    }


    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
    }

    a {
      color: #8d6da9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
